<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------
        - Bootstrap 
    --------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- Local css -->
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="style.css">

    <title>Log in page</title>
</head>
<body  >

    <div class="container  d-flex align-items-center justify-content-center    "  style="height: 45em; "  >
        <div class="card me-5  col-sm-6 align-items-center shadow-lg col-md-6 bg-body  " style="width: 22rem; height: 35rem;">
          <h2 class="mt-2">Log In Here</h2>
          <img style="width:30%;" src="images/sms-id.svg" alt="">
            <div class="card-body  ">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-12 col-form-label">Email</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-12 col-form-label">Password</label>
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                  <button class="btn btn-color col-sm-12 text-white">Log in</button>
                  <p><small>Don't have any account please </small><a href="">Sign Up</a></p>
            </div>
          </div>
        <div class="card   align-items-center shadow-lg bg-body   " style="width: 22rem; height: 35rem;">
          <h2 class="mt-2">Sign Up </h2>
          <img style="width:30%;" src="images/sms-id.svg" alt="">
            <div class="card-body  ">
                <div class="mb-3 row">
                    
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="staticEmail" placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="staticEmail" placeholder="Last Name">
                    </div>
                    <label for="staticEmail" class="col-sm-12 col-form-label" >Email</label>
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="staticEmai" aria-required="required" >
                    </div>
                  </div>
                  <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-12 col-form-label">Password</label>
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                  <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-12  col-form-label"> Confirm Password</label>
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                  <button class="btn btn-color col-sm-12 text-white mt-2 ">Sign Up</button>
                  <p><small>Already Have Account </small><a href="">Sign In</a></p>
            </div>
          </div>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
